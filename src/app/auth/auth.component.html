<div class="auth-page">
  <div class="container page">
    <div class="row auth-container">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
          <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </p>
        <list-errors [errors]="errors"></list-errors>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
            <fieldset [disabled]="isSubmitting">  
              <mat-form-field *ngIf="authType == 'register'">
                <input matInput
                  placeholder="Username"
                  formControlName="username">
              </mat-form-field>
              <mat-form-field>
                <input matInput
                  placeholder="Email"
                  formControlName="email">
              </mat-form-field>
              <mat-form-field>
                <input matInput
                  placeholder="Password"
                  formControlName="password"
                  [type]="hide ? 'password' : 'text'">
                <mat-icon
                  matSuffix 
                  (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
              </mat-form-field>
              <button class="btn btn-lg btn-primary pull-xs-right"
                [disabled]="!authForm.valid"
                type="submit">
                {{ title }}
              </button>
            </fieldset>
          </form>   
      </div>

    </div>
  </div>
</div>
