<h1 mat-dialog-title>Are you sure you want to logout?</h1>
<div mat-dialog-actions>
  <button mat-button (click)="logout()" tabindex="2">Yes</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No</button>
</div>
